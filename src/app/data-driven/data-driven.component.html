<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group" [ngClass]="{'has-error':!myForm.controls['userData'].controls['name'].valid}">
      <label for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             formControlName="name">
	  <div class="help-block" *ngIf="!myForm.controls['userData'].controls['name'].valid" [ngClass]="{'has-error':!myForm.controls['userData'].controls['name'].valid}">
        Required
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!myForm.controls['userData'].controls['email'].valid}">
      <label for="email">Email</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
      <div class="help-block" *ngIf="!myForm.controls['userData'].controls['email'].valid" [ngClass]="{'has-error':!myForm.controls['userData'].controls['email'].valid}">
        Required
      </div>
    </div>
	<div class="form-group" [ngClass]="{'has-error':!myForm.controls['userData'].controls['post'].valid}">
      <label for="post">Post</label>
      <textarea  type="text"
             class="form-control"
             id="post"
             formControlName="post">
	  </textarea>
      <div class="help-block"  *ngIf="!myForm.controls['userData'].controls['post'].valid" [ngClass]="{'has-error':!myForm.controls['userData'].controls['post'].valid}">
        Minimum length 10
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  <button type="button" class="btn btn-primary" (click)="onGetData()">Get Data</button>
</form>
